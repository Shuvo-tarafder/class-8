<head>
    <link rel="stylesheet" href="style.css">

</head>
<body>

        <div class="header-area bordered">
            Header area
        </div>
        <div class="body-area">
            <div class="sidebar">
                <div class="aside1 bordered">Aside 1</div>
                <div class="aside2 bordered">Aside 2</div>
            </div>
            
            <div class="content bordered">
                <div class="content-area">     
                    <div class="header2 bordered"> content Header</div>

                            <div class="article bordered">Article 2</div>
                        </div>
                        
                        <div class="right-aside bordered">ASIDE </div>
                    </div>
                    <div class="footer2 bordered">Content Footer</div>
                </div> 
            </div>   
        </div>
        <div class="footer-area bordered">Footer</div>
    </div>
